{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | InnoWavZ</title>
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Heebo', sans-serif;
        }
        
        body {
            min-height: 100vh;
            background: 
                linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), /* Dark overlay */
                url("{% static 'img/signinbackground.jpg' %}") center/cover no-repeat fixed;
            background-size: 1000px auto; 
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0px;
        }
        
        /* Auth Container */
        .auth-container {
            width: 100%;
            max-width: 450px;
            background:  rgba(255, 255, 255, 0.237);; /* transparent white */
    backdrop-filter: blur(3px);           /* subtle glassmorphism */
    -webkit-backdrop-filter: blur(9px);   /* Safari support */
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        /* Header */
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-header h2 {
            color: #2a3f85;
            font-weight: 700;
            margin-bottom: 8px;
            font-size: 24px;
        }
        
        .auth-header p {
            color: #313234;
            font-size: 15px;
        }
        
        /* Form Elements */
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-control {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: #2a3f85;
            box-shadow: 0 0 0 3px rgba(42, 63, 133, 0.1);
            outline: none;
        }
        
        .btn-primary {
            background-color: #415db9cb;
            color: white;
            border: none;
            align-items: center;
            
            padding: 10px 30px;
            
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            
        }

        .btn-wrapper {
    display: flex;
    justify-content: center;
}


.btn-primary:hover {
    background: rgba(70, 90, 200, 1);
}

        
        
        .btn-primary:hover {
            background-color: #1e2e6d;
        }
        
        /* Links */
        .auth-footer {
            text-align: center;
            margin-top: 25px;
            color: black;
            font-size: 14px;
        }
        
        .auth-footer a {
            color: #270bdd;
            text-decoration: none;
            font-weight: 500;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
            color:#1e2e6d;
        }
        
        .forgot-password {
            text-align: left;
            margin: 15px 0;
        }
        
        .forgot-password a {
            color: #15176d;
            font-size: 14px;
            text-decoration: none;
        }
        
        .forgot-password a:hover {
            color:#1e2e6d;
            text-decoration: underline;
        }
        
        /* Tagline */
        .tagline {
            text-align: center;
            margin-top: 30px;
            color: #6b7280;
            font-size: 13px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h2>Welcome</h2>
            <p>Access your IoT & AI solutions dashboard</p>
        </div>

        {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST" action="{% url 'userauths:signin' %}">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">
            
            <div class="form-group">
                <input type="email" name="email" class="form-control" placeholder="Email" required>
            </div>
            
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            
            <div class="forgot-password">
                <a href="#">Forgot password?</a>
            </div>
            
            <div class="btn-wrapper">
                <button type="submit" class="btn-primary">Log In</button>
            </div>
            
        </form>

        <div class="auth-footer">
            <p>Don't have an account? <a href="{% url 'userauths:signup' %}">Sign Up</a></p>
        </div>
        
        <div class="tagline">
            Bringing Intelligence to Things
        </div>
    </div>
</body>
</html>
