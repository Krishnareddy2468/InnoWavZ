{% extends 'core/partials/base2.html' %}
{% load static %}
{% block content %}   
<div class="container-xxl py-5 bg-primary hero-header">
    <div class="container my-5 py-5 px-lg-5">
        <div class="row g-5 py-5">
            <div class="col-12 text-center">
                <h1 class="text-white animated slideInDown">Project</h1>
                <hr class="bg-white mx-auto mt-0" style="width: 90px;">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb justify-content-center">
                        <!-- Breadcrumb content can go here -->
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>
<!-- Projects Start -->
<div class="container-xxl py-5">
    <div class="container py-5 px-lg-5">
        <div class="wow fadeInUp" data-wow-delay="0.1s">
            <p class="section-title text-secondary justify-content-center"><span></span>Our Projects<span></span></p>
            <h1 class="text-center mb-5">Recently Completed Projects</h1>
        </div>
       
        <div class="row g-4 portfolio-container">
            {% for p in products %}
            <div class="col-lg-4 col-md-6 d-flex align-items-stretch portfolio-item {{ p.category|lower }} wow fadeInUp" data-wow-delay="0.1s">
                <div class="rounded overflow-hidden w-100">
                    <div class="position-relative overflow-hidden">
                        <img class="img-fluid w-100" src="{{ p.image.url }}" alt="{{ p.title }}">
                        <div class="portfolio-overlay">
                            <a class="btn btn-square btn-outline-light mx-1" href="{{ p.image.url }}" data-lightbox="portfolio"><i class="fa fa-eye"></i></a>
                            <a class="btn btn-square btn-outline-light mx-1" href="{{ p.link }}"><i class="fa fa-link"></i></a>
                        </div>
                    </div>
                    <div class="bg-light p-4">
                        <p class="text-primary fw-medium mb-2">{{ p.category }}</p>
                        <h5 class="lh-base mb-0">{{ p.title }}</h5>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<!-- Projects End -->
{% endblock %}
